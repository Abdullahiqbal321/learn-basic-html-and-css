<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table,th,td{
            border:2px solid black;
            
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>First name</th>
        <th>Second name</th>
        <th>Third name</th>
    </tr>
    <tr>
        <td>Abdullah</td>
        <td>Hamza</td>
        <td>Ali</td>
    </tr>
    <tr>
        <td>Gurbaz</td>
        <td>Zaman</td>
        <td>Ali</td>

    </tr>
</table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Important</title>
    <style>
    
        p{
            color:green !important;
        }
        .para{
            color:brown;
        }
        #para1{
            color:red;
        }
    </style>
</head>
<body>
    
    <p>Lorem ipsum dolor sit amet.</p>

    <p class="para">Lorem ipsum dolor sit amet.</p>

    <p id="para1">Lorem ipsum dolor sit amet.</p>
</body>
</html>

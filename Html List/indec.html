<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <!--unordered List-->
<h1>Unordered List</h1>

    <ul>
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biryani</li>
    </ul>

    <!--Ordered List-->
    <h1>Ordered List</h1>
    <ol>
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biryani</li> 
    </ol>

    <!--Alphabet-->

    <ol type="a">
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biryani</li>
    </ol>

    <ol type="A">
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biryani</li>
    </ol>


    

</body>
</html>
